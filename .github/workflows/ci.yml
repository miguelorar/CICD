name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: npm init
        run: npm init -y

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build --if-present

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: npm init
        run: npm init -y

      - name: Install dependencies
        run: npm install
        
      - name: Replace test script
        run: sed -i 's/"scripts": { "test": "echo \"Error: no test specified\" && exit 1" },/"scripts": { "test": "echo \"No test specified\"" },/' package.json

      - name: Run tests
        run: npm test
